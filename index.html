<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter - JavaScript</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="wrapper">
        <h1 class="header">Currency Converter</h1>
        <div class="input-box">
            <div class="select-container">
                <img id="from-flag" src="https://flagsapi.com/US/flat/64.png" alt="From Flag" />
                <select id="from-currency">
                </select>
            </div>
            <input type="number" value="1" />
        </div>
        <a href="#" class="icon"><i class="fas fa-exchange-alt"></i></a>
        <div class="input-box">
            <div class="select-container">
                <img id="to-flag" src="https://flagsapi.com/IN/flat/64.png" alt="To Flag" />
                <select id="to-currency">
                </select>
            </div>
            <input type="number" value="83.63" readonly class="output" />
        </div>
        <p class="loading-txt">Getting the currency value...</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
